---
# tasks file for webserver
- name: Install Apache and Git
  become: yes
  yum:
    name:
      - httpd
      - git
    state: present

- name: Clone tooling app repo
  become: yes
  git:
    repo: "https://github.com/demmycrown/tooling.git"
    dest: ~/app
    version: "HEAD"

- name: Copy app to /var/www/html
  become: yes
  copy:
    src: ~/app/html
    dest: /var/www
    remote_src: yes
    mode: "777"
    owner: apache

- name: Make sure httpd service is running
  become: yes
  service:
    name: httpd
    state: started